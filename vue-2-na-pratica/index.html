<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="app">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./assets/logo.png" alt="" width="72" height="57">
        <h2>VueJs 2</h2>
        <p class="lead">The Progressive JavaScript Framework</p>
      </div>

      <div class="row g-5">
        <div class="col-md-6 col-lg-7 order-md-last">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex flex-column">
              <div>
                <h6 class="my-0">Fulano de Tal</h6>
                <small class="text-body-secondary">fulano@email.com 9888434343</small>
              </div>
              <div class="d-flex mt-3">
                <button class="btn btn-outline-primary btn-sm me-2">EDITAR</button>
                <button class="btn btn-outline-danger btn-sm">DELETAR</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md-6 col-lg-5 border-end">
          <h4 class="mb-3">{{name}}</h4>

          <hr class="my-4">

          <form class="needs-validation" novalidate>
            <div class="row g-3">

              <div class="col-12">
                <label for="address" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Nome Completo" v-model="contact.name">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Seu melhor e-mail"
                  v-model="contact.email">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="phone" class="form-label">Contato</label>
                <input type="text" class="form-control" id="address2" placeholder="Telefone/Celular"
                  v-model="contact.phone">
              </div>

              <div>
                <button class="btn btn-outline-success" v-on:click.prevent="saveContact(contact)">Criar Contato</button>
              </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 2024 Marcio Navarro</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        name: 'Contatos App',
        contact: {
          name: '',
          email: '',
          phone: ''
        }
      },
      methods: {
        saveContact (contact) {
          console.log(contact)
        }
      }
    })
  </script>
</body>

</html>
